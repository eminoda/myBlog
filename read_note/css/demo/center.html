<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>水平居中</title>
  </head>
  <body>
    <style>
      h3 {
        text-align: center;
        width: 400px;
        color: #999;
      }
      .wrapper {
        border: 2px solid #999;
        width: 400px;
        height: 60px;
        margin-bottom: 20px;
      }
      .item {
        border: 2px solid #3dce11;
      }
    </style>
    <div>
      <h3>text-align 方式</h3>
      <div class="wrapper">
        <div style="text-align: center">
          <!-- 内联标签 inline -->
          <span class="item">我居中了-1.1</span>
        </div>
      </div>
      <div class="wrapper">
        <div style="text-align: center">
          <!-- 内联块标签 inline-block -->
          <span class="item" style="display: inline-block;">我居中了-1.2</span>
        </div>
      </div>
      <div class="wrapper">
        <div style="text-align: center">
          <!-- 块级标签 block -->
          <div class="item">我居中了-1.3</div>
        </div>
      </div>
    </div>
    <div>
      <h3>定宽 margin auto 方式</h3>
      <div class="wrapper">
        <div>
          <!-- 定宽的块级元素 -->
          <div class="item" style="width: 250px;margin:auto;text-align: center;">我居中了-2.1</div>
        </div>
      </div>
      <div class="wrapper">
        <div>
          <!-- 非块级元素无法居中，需转成 block -->
          <span class="item" style="width: 250px;display: block;margin:auto;text-align: center;">我居中了-2.2</span>
        </div>
      </div>
    </div>
    <div>
      <h3>flex 方式</h3>
      <div class="wrapper">
        <div style="display: flex;justify-content: center;">
          <!-- 块级元素 -->
          <div class="item">我居中了-3.1</div>
        </div>
      </div>
    </div>
    <div>
      <h3>position + 浮动 方式</h3>
      <div class="wrapper">
        <!-- 通过浮动让元素失去宽度 -->
        <div style="position:relative;left: 50%;float: left;">
          <!-- 相对父级元素，反方向修正 -->
          <div class="item" style="position:relative;;left:-50%;float: left;">我居中了-4.1</div>
        </div>
      </div>
    </div>
    <div>
      <h3>position + transform 方式</h3>
      <div class="wrapper">
        <div style="position: relative;">
          <div class="item" style="position: absolute;left:50%; transform: translateX(-50%)">我居中了-5.1</div>
        </div>
      </div>
    </div>
  </body>
</html>
