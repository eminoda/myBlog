<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>水平居中</title>
</head>

<body>
	<style>
		h3 {
			text-align: center;
			width: 280px;
			color: #999;
		}

		.wrapper {
			border: 2px solid #999;
			width: 280px;
			height: 100px;
			margin-bottom: 20px;
		}

		.item {
			border: 2px solid #3dce11;
		}
	</style>
	<div>
		<h3>1、line-height 方式</h3>
		<div class="wrapper">
			<!-- 内联元素 -->
			<span class="item" style="line-height: 100px;">我居中了-1.1</span>
		</div>
		<div class="wrapper" style="line-height: 100px;">
			<!-- 块级元素 -->
			<div class="item" style="line-height: 50px;height: 50px;vertical-align: middle;display: inline-block;">
				我居中了-1.2</div>
		</div>
	</div>
	<div>
		<h3>2、定高图片 + vertical-align 方式</h3>
		<div class="wrapper">
			<img src="https://eminoda.github.io/images/qrcode/webcat.jpg" alt="" style="vertical-align: middle;" width="80px"
				height="80px">
			<span class="item" style="vertical-align: middle;line-height: 100px;">我居中了-2.1</span>
		</div>
	</div>
	<div>
		<h3>3、table 方式</h3>
		<div class="wrapper" style="display: table;">
			<span class="item" style="display: table-cell;vertical-align: middle;">我居中了-3.1</span>
		</div>
	</div>
	<div>
		<h3>4、position + margin 方式</h3>
		<div class="wrapper" style="position: relative;">
			<span class="item" style="
                height: 50px;line-height: 50px;
                position: absolute;top: 0;bottom: 0;
								display: inline-block;margin: auto;">我居中了-4.1</span>
		</div>
	</div>
	<div>
		<h3>5、position + margin 偏移方式</h3>
		<div class="wrapper" style="position: relative;">
			<span class="item" style="position: absolute;top: 0;line-height: 50px;margin-top: 25px;">我居中了-5.1</span>
		</div>
	</div>
	<div>
		<h3>6、position + transform 方式</h3>
		<div class="wrapper" style="position: relative;">
			<span class="item"
				style="position: absolute;top: 50%;left:50%; transform: translate(-50%,-50%);height: 50px;line-height: 50px;">我居中了-6.1</span>
		</div>
	</div>
	<div>
		<h3>7、flex 方式</h3>
		<div class="wrapper" style="display: flex;align-items:center">
			<span class="item">我居中了-7.1</span>
		</div>
	</div>
</body>

</html>
